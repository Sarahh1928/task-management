<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form without Dropdowns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="myform">
        <h2>Create a Task</h2>
        <form action="/action_page.php">
          <!-- Task Input -->
          <div class="mb-3 mt-3">
            <label for="task">What is to be done:</label>
            <input
              type="text"
              class="form-control"
              id="task"
              placeholder="Enter task"
              name="task"
            />
          </div>

          <!-- Category Input (Text Input instead of Dropdown) -->
          <div class="mb-3 mt-3">
            <label for="category">Category:</label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Enter a category"
              name="category"
            />
          </div>

          <!-- Priority Input (Text Input instead of Dropdown) -->
          <div class="mb-3">
            <label for="priority">Priority:</label>
            <input
              type="text"
              class="form-control"
              id="priority"
              placeholder="Enter priority"
              name="priority"
            />
          </div>

          <!-- Deadline Date Input -->
          <div class="mb-3">
            <label for="time">Deadline date:</label>
            <input type="date" class="form-control" id="time" name="time" />
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-dark save-btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
